<html>
<head>
<title>Registration</title>
</head>
<body>
<form>
<table>
<caption>Register!!!</caption>   
    
<tr>
<td>Name</td>
<td><input type="text" id="name"/></td>    
</tr> 
    
<tr>
<td>Email ID</td>
<td><input type="email" id="emailid"/></td>    
</tr>
    
<tr>
<td>Password</td>
<td><input type="password" id="password"/></td>    
</tr> 
    
<tr>
<td>Confirm Password</td>
<td><input type="password" id="cpassword"/></td>    
</tr>  
    
<tr>
<td>Select Gender </td>
<td><input type="radio" id="gender1" name="gender"/>Male
    <input type="radio" id="gender2" name="gender"/>Female</td>     
</tr>
    
<tr>
<td>Select Hobbies</td>
<td><input type="checkbox" id="hobbies1"/>Reading
    <input type="checkbox" id="hobbies2"/>Writing
    <input type="checkbox" id="hobbies3"/>Photography
    <input type="checkbox" id="hobbies4"/>Cycling
    <input type="checkbox" id="hobbies5"/>Trekking</td>    
</tr> 

<tr>
<td>Select City</td>
<td><select>
    <option>Select</option>
    <optgroup label="Maharashtra">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Nagpur</option>
    <option>Thane</option>
    <optgroup label="Punjab">
    <option>Amritsar</option> 
    <option>jalandhar</option>
    <option>Patiyala</option>
    <optgroup label="Uttarakhand">
    <option>Dehradun</option>
    <option>Masoorie</option>
    <option>Chakrata</option>
    <option>Haridwar</option>
    </optgroup>
    </select></td>    
</tr> 
 
<tr>
<td>Upload Image</td>
<td><input type="file" id="file1"/></td>    
</tr>
  
<tr>
<td> </td>
<td><input type="submit"/></td>    
</tr>
 
<tr>
<td> </td>
<td><input type="reset"/></td>    
</tr>
    
</table>    
</form>    
</body>
</html>
