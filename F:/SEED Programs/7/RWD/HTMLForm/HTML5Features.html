<html>
<head>
<title>Registration</title>
</head>
<body>
<form>
<table>

<caption><marquee direction="right" behavior="alternate">Register!!!</marquee></caption>  
   
<tr>
<td></td>
<td><input type="search" autofocus placeholder="Search"/></td>    
</tr> 
    
<tr>
<td>Name</td>
<td><input type="text" id="name" autofocus placeholder="UserName" required/></td>    
</tr> 
    
<tr>
<td>Email ID</td>
<td><input type="email" id="emailid" autofocus placeholder="abc@xxx.com" required/></td>    
</tr>
    
<tr>
<td>Password</td>
<td><input type="password" id="password" autofocus placeholder=Password pattern="[A-Z a-z]{5,20}" required/></td>    
</tr> 
    
<tr>
<td>Confirm Password</td>
<td><input type="password" id="cpassword" autofocus placeholder=Password pattern="[A-Z a-z]{5,20}" required/></td>    
</tr>  
    
<tr>
<td>Age</td>
<td><input type="number" id="age" min="0" max="100" autofocus placeholder="Age"/></td>    
</tr>

<tr>
<td>Date Of Birth</td>
<td><input type="date" id="DOB" /></td>    
</tr>
  
<tr>
<td>Favorite Color</td>
<td><input type="color" id="color"/></td>    
</tr>

<tr>
<td>Select Gender </td>
<td><input type="radio" id="gender1" name="gender"/>Male
    <input type="radio" id="gender2" name="gender"/>Female</td>     
</tr>
    
<tr>
<td>Select Hobbies</td>
<td><input type="checkbox" id="hobbies1"/>Reading
    <input type="checkbox" id="hobbies2"/>Writing
    <input type="checkbox" id="hobbies3"/>Photography
    <input type="checkbox" id="hobbies4"/>Cycling
    <input type="checkbox" id="hobbies5"/>Trekking</td>    
</tr> 

<tr>
<td>Select City</td>
<td><select>
    <option>Select</option>
    <optgroup label="Maharashtra">
    <option>Pune</option>
    <option>Mumbai</option>
    <option>Nagpur</option>
    <option>Thane</option>
    <optgroup label="Punjab">
    <option>Amritsar</option> 
    <option>jalandhar</option>
    <option>Patiyala</option>
    <optgroup label="Uttarakhand">
    <option>Dehradun</option>
    <option>Masoorie</option>
    <option>Chakrata</option>
    <option>Haridwar</option>
    </optgroup>
    </select></td>    
</tr> 
 
<tr>
<td>Upload Image</td>
<td><input type="file" id="file1" multiple required/></td>    
</tr>
    
<tr>
<td>Salary Range</td>
<td><input type="range" id="salary"/></td>    
</tr>
     
<tr>
<td>Website URL</td>
<td><input type="url" autofocus placeholder="Website"/></td>    
</tr>
    
<tr>
<td> </td>
<td><input type="submit"/></td>    
</tr>
 
<tr>
<td> </td>
<td><input type="reset"/></td>    
</tr>
</table>    
</form> 
<audio autoplay>
<source src="SleepAway.mp3" type="audio/mp3"/>
</audio>
</body>
</html>
